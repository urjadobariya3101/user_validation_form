<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
  </head>
  <body>
    <div class="container">
      
      <h2>User Registration</h2>
      
      <form>
        
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" autocomplete="fname" placeholder="Enter your first name">
          <span id="fname-error" class="error"></span>
        </div>
        
        <div class="form-group">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" id="lname" autocomplete="lname" placeholder="Enter your last name" class="form-control">
          <span id="lname-error" class="error"></span>
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" autocomplete="email" placeholder="Enter your email" class="form-control">
          <span id="email-error" class="error"></span>
        </div>
        
        <div class="form-group">
          <label for="dob">Date of Birth:<br></label>
          <input type="date" id="dob" autocomplete="dob" name="dob" required>
        </div>
     
        <div class="form-group">
          <label for="male">Gender</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" placeholder="Enter your address" autocomplete="address" rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" placeholder="Enter your mobile number" autocomplete="mobile"  pattern="[0-9]{10}" required>
          <span id="mobile-error" class="error"></span>
        </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <span id="password-error" class="error"></span>
      </div>
      
      <button type="button" onclick="validation()" class="btn btn-primary">Register</button>
      
    </form>
  </div>

    <table class="table table-secondary mt-5">
      <thead>
        <tr class="text-center text-capitalize">
          <th>Full name</th>
          <th>date of birth</th>
          <th>email</th>
          <th>address</th>
          <th>contact No</th>
          <th>gender</th>
        </tr>
      </thead>
      <tbody id=record class="text-center"></tbody>
    </table>
    
    <table class="table">
      <h3 class="mt-5 text-uppercase text-center">male filter</h3>
      <thead>
        <tr class="text-center">
          <th>Full name</th>
          <th>date of birth</th>
          <th>email</th>
          <th>contact No</th>
          <th>address</th>
          <th>gender</th>
        </tr>
      </thead>

      <tbody id=malefilter class="text-center"></tbody>
    </table>
    
    <table class="table table-secondary table-striped ">
      <h3 class="mt-5 text-uppercase text-center">dob before 2000</h3>
      <thead>
        <tr class="text-center text-capitalize">
          <th>Full name</th>
          <th>date of birth</th>
          <th>email</th>
          <th>contact No</th>
          <th>address</th>
          <th>gender</th>
        </tr>
      </thead>

      <tbody id=dobfilter class="text-center"></tbody>
    </table>
    
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="form.js">
    
    
  </script>
</body>
</html>
